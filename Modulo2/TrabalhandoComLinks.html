<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
    <meta name="author" content="Karen Ribeiro">
    <meta name="description" content="Aula sobre links com HTML5 e CSS3">
    <title>Trabalhando com Links!</title>
    </head>
    <body>
        <h2>Trabalhando com links</h2>
        <p>Este é um link para <a href="https://www.google.com.br/" title="O maior site de busca" target="_blank" rel="noreferrer noopener">site do google</a></p>
        <h4>Dica: Colocar esse " target="_blank" " faz com que o o link seja aberto em outra aba :D</h4>
        <h5>E quando usar o target, é bom usar o <em>rel</em> também, para dizer que seu site não está ligado ao link</h5>
    </body>        
</html>
