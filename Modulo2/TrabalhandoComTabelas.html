<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
    <meta name="author" content="Karen Ribeiro">
    <meta name="description" content="Aula sobre tabelas com HTML5 e CSS3">
    <title>Trabalhando com Tabelas!</title>
    </head>
    <body>
        <h2>Trabalhando com Tabelas</h2>
        <table>
            <caption>Informações pessoais</caption>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Signo</td>
            </tr>
            <tr>
                <td>Karen</td>
                <td>26</td>
                <td>Leão</td>
            </tr>
        </table>

        <p>- Para criar linhas, usar a tag <em>tr</em>;
        <br>- Para criar colunas, usar a tag <em>td</em>;
        <br>- Para adicionar legenda na tabela, usar a tag <em>caption</em>; </p>
    </body>
</html>
