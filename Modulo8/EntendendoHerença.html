<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="description" content="Aula sobre principais conceitos - entendendo herança com HTML5 e CSS3">
    <title>Principais conceitos - Entendendo herança!</title>
    <link rel="stylesheet" href="estiloModulo8.css">
</head>

<body>
    <h2>Principais conceitos - Entendendo herança</h2>

    <section class="texto">
        <h1>Título</h1>
        <p>Aqui temos um parágrafo. Tanto ele quanto o título herdaram a cor da seção texto.</p>

        <div class="elemento-pai">
            <button class="elemento-filho">Clique aqui</button>
        </div>
        <p>O botão filho só herdou a largura da div pai pois adicionamos o inherit na sua regra.</p>
    </section>
</body>
