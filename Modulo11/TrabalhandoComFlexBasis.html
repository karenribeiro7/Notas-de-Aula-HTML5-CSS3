<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Karen Ribeiro">
    <meta name="description" content="Aula sobre trabalhando com Flex-Basis com HTML5 e CSS3">
    <title>Trabalhando com Flex-Basis!</title>
    <link rel="stylesheet" href="estiloModulo11.css">
</head>

<body>
    <h2>Trabalhando com Flex-Basis</h2>
    <div class="container-basis">
        <div class="caixa-basis">Caixa 1</div>
        <div class="caixa-basis">Caixa 2</div>
        <div class="caixa-basis">Caixa 3</div>
        <div class="caixa-basis">Caixa 4</div>
        <br><br><br>
        
    </div>
    <div class="container-flex">
        <div class="caixa-flex">Caixa 5</div>
        <div class="caixa-flex">Caixa 6</div>
        <div class="caixa-flex">Caixa 7</div>
        <div class="caixa-flex">Caixa 8</div>
    </div>
</body>

</html>
