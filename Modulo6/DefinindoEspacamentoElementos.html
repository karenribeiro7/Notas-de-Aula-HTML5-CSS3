<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Karen Ribeiro">
    <meta name="description" content="Aula sobre definindo espaçamento para os elementos com HTML5 e CSS3">
    <title>Definindo espaçamento para os elementos!</title>
    <link rel="stylesheet" href="estiloModulo6.css">
</head>

<body>
    <h2>Definindo espaçamento para os elementos</h2>

    <div class="caixa-1">Aqui temos a caixa-1</div>
    <div class="caixa-2">Aqui temos a caixa-2</div>
    <div class="caixa-3">Aqui temos a caixa-3</div>
    <div class="caixa-4">Aqui temos a caixa-4</div>

    <button class="botao-1">Botao 1</button>
    <button class="botao-2">Botao 2</button>

    <p class="texto-caixa">Box-sizing</p>

    <p>- A margin é em relação ao block inteiro;
        <br>- O padding é em relação à linha.
    </p>
</body>

</html>
