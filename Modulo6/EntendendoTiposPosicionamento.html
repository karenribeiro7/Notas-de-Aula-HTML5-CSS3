<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Karen Ribeiro">
    <meta name="description" content="Aula sobre entendendo tipos de posicionamento com HTML5 e CSS3">
    <title>Entendendo tipos de posicionamento!</title>
    <link rel="stylesheet" href="estiloModulo6.css">
</head>

<body>
    <h2>Entendendo tipos de posicionamento</h2>

    <div class="caixa-estatica">Aqui temos uma div estatica (CSS não altera a posição).</div>

    <div class="caixa-relativa">Aqui temos uma div relativa. Ela só fica por cima da div absoluta porque tem o zindex maior</div>

    <div class="caixa-absoluta">Aqui temos uma div absoluta! Fica por cima de tudo e todos.</div>

    <div class="caixa-fixa">Aqui temos uma div fixa.</div>
</body>

</html>
